<!-- Overview for a single scan -->
<!-- Display notification messages -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div id="viewer-container">
      <script type="text/javascript">
        var params = [];
        params["worldSpace"] = true;
        params["mainView"] = 'coronal';
        params["interpolation"] = true;
      </script>

    <div class="papaya" data-params="params"></div>

    <link rel="stylesheet" type="text/css" href="static/css/papaya.css" />
    <script type="text/javascript" src="static/js/papaya.js"></script>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="static/js/site.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

    <!-- Adds dynamic table features (i.e. sorting by a column, num rows to
    display per page, pagination, filtering) -->
    <script type="text/javascript" src="static/js/datatables.js"></script>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <!-- md file editor - Adds the toolbar and markdown rendering for the study readme editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="/static/js/plot.js"></script>
    <!-- Allows an entire table row to be made clickable with the '.clickable-row'
    class and data-href target -->
    <script>
      $('.clickable-row').on("click", function(e) {
        e.stopPropagation();
        document.location = $(this).attr('data-href');
      });
    </script>

  </body>
</html>
